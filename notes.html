<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Note Taker
        </a>
        <div class="icons">
            <i class="fas fa-save text-light save-note" role="button" data-toggle="modal" data-target="#saved-modal"></i>
            <i class="fas fa-pen text-light new-note" role="button" data-toggle="modal" data-target="#new-note-modal"></i>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row flex-column-reverse flex-sm-row">
            <div class="col-sm-4 list-container">
                <div class="card">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
            <div id="current-note" class="col-sm-8">
                <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
                <textarea class="note-textarea" placeholder="Note Text"></textarea>
            </div>
        </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="new-note-modal" tabindex="-1" role="dialog" aria-labelledby="new-note-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-note-modal-label">Confirm New Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Unsaved changes will be lost. 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                <button id="confirm-new-note" type="button" class="btn btn-primary bg-dark border-0" data-dismiss="modal">Confirm</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Save Modal -->
    <div class="modal fade" id="saved-modal" tabindex="-1" role="dialog" aria-labelledby="saved-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            
            <button type="button" class="btn btn-primary btn-lg bg-dark border-0 p-4 m-3" data-dismiss="modal">Note Saved <i class="fas fa-check"></i></button>   
        </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
