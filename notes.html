<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Note-taking application allowing users to write, edit, and delete notes">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/f10d4c591f.js" crossorigin="anonymous" defer></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" defer></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <!--Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous" defer></script>
    <!--Custom Styles-->
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/style.css">
    <!--Scripts-->
    <script src="/assets/scripts/index.js" defer></script>
    <!--Favicon-->
    <link rel="icon" href="/assets/images/pencil.ico">
    <title>Note Taker</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Note Taker
        </a>
        <div class="icons">
            <i class="fas fa-save text-light save-note" role="button" data-toggle="modal" data-target="#saved-modal"></i>
            <i class="fas fa-pen text-light new-note" role="button" data-toggle="modal" data-target="#new-note-modal"></i>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row flex-column-reverse flex-sm-row">
            <div class="col-sm-4 list-container">
                <div class="card">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
            <div id="current-note" class="col-sm-8">
                <input class="note-title" placeholder="Note Title" maxlength="28" type="text" aria-label="Type note title here">
                <textarea class="note-textarea" placeholder="Note Text" aria-label="Type note body here"></textarea>
            </div>
        </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="new-note-modal" tabindex="-1" role="dialog" aria-labelledby="new-note-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-note-modal-label">Confirm New Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Unsaved changes will be lost. 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                <button id="confirm-new-note" type="button" class="btn btn-primary bg-dark border-0" data-dismiss="modal">Confirm</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Save Modal -->
    <div class="modal fade" id="saved-modal" tabindex="-1" role="dialog" aria-labelledby="saved-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content text-center">
            <h2 class="display-5 p-2" id="saved-modal-label">Note Saved</h2>
            <button id="note-saved" type="button" class="btn btn-primary bg-dark border-0 p-2 m-3" data-dismiss="modal"><i class="fas fa-check"></i></button>   
        </div>
        </div>
    </div>
</body>

</html>
